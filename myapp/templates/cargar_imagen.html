<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imagen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css">
</head>
<body>
    <h1>Subir Imagen con Drag & Drop</h1>

    <form action="/" method="POST" enctype="multipart/form-data" class="dropzone" id="mi-dropzone">
        {% csrf_token %}
    </form>

    <div id="resultado" style="margin-top: 20px;">
        <h2>Resultado:</h2>
        <p id="resultado-texto">Esperando resultado...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
    <script>
        Dropzone.autoDiscover = false;

        const dropzone = new Dropzone("#mi-dropzone", {
            url: "/",  // Asegúrate que esta URL coincide con tu vista
            maxFiles: 1,
            maxFilesize: 2,  // Tamaño máximo en MB
            acceptedFiles: "image/*",
            headers: {
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            init: function () {
                this.on("success", function (file, response) {
                    console.log("Respuesta completa:", response);  // Imprime la respuesta para depuración

                    const resultadoTexto = document.getElementById('resultado-texto');
                    try {
                        const resultadoApi = typeof response === 'string' ? JSON.parse(response) : response;

                        if (resultadoApi && resultadoApi.report && resultadoApi.report.verdict) {
                            const veredicto = resultadoApi.report.verdict;
                            resultadoTexto.textContent = `Veredicto: ${veredicto}`;
                        } else {
                            resultadoTexto.textContent = "Error: No se encontró el veredicto en la respuesta.";
                        }
                    } catch (error) {
                        console.error("Error al procesar la respuesta:", error);
                        resultadoTexto.textContent = "Error al procesar la respuesta de la API.";
                    }
                });

                this.on("error", function (file, response) {
                    console.error("Error al subir:", response);
                    const resultadoTexto = document.getElementById('resultado-texto');
                    if (resultadoTexto) {
                        resultadoTexto.textContent = "Error al subir la imagen.";
                    }
                });
            }
        });
    </script>
</body>
</html>
